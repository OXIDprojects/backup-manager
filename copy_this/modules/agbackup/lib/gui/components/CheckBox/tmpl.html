<span class="CheckBox" data-bind="
	click: toggle,
	css: {
		'icon-check': checked() == true,
		'icon-check-empty': checked() === false,
		'icon-sign-blank': checked() === null,
		'disabled': disabled
	}
"
style="-webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -o-user-select: none; user-select: none;"></span>
